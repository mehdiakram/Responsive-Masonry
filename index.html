<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Responsive Masonry</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="masonry">
  <div class="grid-sizer"></div>
  <div class="gutter-sizer"></div>
  <div class="item">
    <img src="images/300x200.png" alt="" />
  </div>
  <div class="item">
    <img src="images/400x300.png" alt="" />
  </div>
  <div class="item">
    <img src="images/300x600.png" alt="" />
  </div>
   <div class="item">
    <img src="images/240x500.png" alt="" />
  </div>
  <div class="item">
    <img src="images/800x300.png" alt="" />
  </div>
  <div class="item">
    <img src="images/600x200.png" alt="" />
  </div>
  <div class="item">
    <img src="images/300x900.png" alt="" />
  </div>
  <div class="item">
    <img src="images/300x600.png" alt="" />
  </div>
   <div class="item">
    <img src="images/240x500.png" alt="" />
  </div>
  <div class="item">
    <img src="images/800x300.png" alt="" />
  </div>
  <div class="item">
    <img src="images/300x600.png" alt="" />
  </div>
   <div class="item">
    <img src="images/240x500.png" alt="" />
  </div>
  <div class="item">
    <img src="images/800x300.png" alt="" />
  </div>   
</div>

<script src='js/jquery.js'></script>
<script src='js/masonry.pkgd.js'></script>
<script>
(function ($) {
    'use strict';
  $(window).load(function(){

    $('.masonry').masonry({
      columnWidth: '.grid-sizer',
      gutter: '.gutter-sizer',
      itemSelector: '.item'
    });

  }); 
}(jQuery));
</script>

</body>
</html>
